<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook - Forgot Password</title>
<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
    }

    .navbar {
        background-color: white;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        color: #1877f2;
    }

    .login-form {
        display: flex;
        align-items: center;
    }

    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form input[type="submit"] {
        margin-left: 10px;
        padding: 8px 12px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        font-size: 16px;
    }

    .login-form input[type="submit"] {
        background-color: #1877f2;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-form input[type="submit"]:hover {
        background-color: #0e5a9b;
    }

    .cancel-link {
        color: #1877f2;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition: color 0.3s ease;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
    }

    .cancel-link:hover {
        color: #0e5a9b;
    }

    .forgot-password-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 430px;
        margin: 20px auto;
        margin-top: 85px;
        height: 34vh;
    }

    .forgot-password-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #162643;
        margin-top: -7px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #1c1e21;
    }

    .form-group input[type="text"] {
        width: calc(100% - 24px);
        padding: 10px 12px;
        border: 1px solid #dddfe2;
        border-radius: 4px;
        font-size: 16px;
    }

    .form-group input[type="submit"] {
        background-color: #1877f2;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0e5a9b;
    }
    @media (max-width: 768px) {
  .login-form {
    flex-direction: column;
    align-items: center;
  }

  .login-form input[type="text"],
  .login-form input[type="password"],
  .login-form input[type="submit"] {
    margin-left: 0;
    margin-top: 10px; 
  }

  .cancel-link {
    margin-top: 10px; 
  }
}

</style>
</head>
<body>
<div class="navbar">
    <h1>facebook</h1>
    <form class="login-form">
        <input type="text" placeholder="Email or Phone">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#" class="cancel-link">Forgot Account?</a>
    </form>
</div>

<div class="forgot-password-container">
    <h2>Find your account</h2>
    <hr>
    <p>Please enter your email or mobile number to search for your account.</p>
    <form class="form-group" action="#">
        <input type="text" id="email_or_mobile" name="email_or_mobile" placeholder="Email or mobile number" required>
        <br>
        <br>
        <hr>
        <div style="display: flex; justify-content: flex-end; font-weight: 600;">
            <a href="index.html" class="cancel-link" style="margin-right: 10px; background-color: #e4e6eb; color: #4b4f56; font-size: 15px;">Cancel</a>
            <input type="submit" value="Search" style="font-weight: 600;">
        </div>        
    </form>
</div>

</body>
</html>
